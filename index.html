<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
   
</head>
<body>
    <header class ="header-flex-margin ">   
        <p>View high scores</p>
        <p>Time:<span id="countdown">60</span></p>
    </header>


 
    <div id = "main-box" class ="quiz-flexbox-attritbutes">
     <h1>Coding Quiz Challenge</h1>
    
    <h2>Try to answer the following code-related questions 
        within the time limit. Keep in mind that incorrect 
        answers will penalize your score/time by ten seconds!</h2>
     <button id="start-button">Start Quiz</button>
    
    </div>
    



<div>

    <div id="your-final-score" class="hide">
        <h1>All Done!</h1>
            <div class="display-score">
                 <p>Your final score is</p>
            </div>
            <p>Enter initials: <input><button id="submit-score">Submit</button></p>
    </div>

</div>


    <div id="hide" class="quiz-flexbox-attritbutes, hide">
        <h1>High scores</h1>
        <span id="highscore-list"></span>
        <button>Go back</button><button>Clear high scores</button>
    </div>


   
   
    <script src="./assets/script.js"></script>  
</body>
</html>
