<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
   
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
   
</head>

<body>
    <header id ="header-flexbox"class ="header-flex-margin ">   
        <p id="view-hs">View high scores</p>
        <p id="timer-html">Time :     <span id="countdown">60</span></p>
    </header>

<!--  This is the first body element we see  -->
 
    <div id="main-box" class ="quiz-flexbox-attritbutes">
     <h1>Coding Quiz Challenge</h1>
    
    <h2 id="intro-h2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Try to answer the following code-related questions 
        within the time limit. Keep in mind that incorrect 
        answers will penalize your score/time by ten seconds!</h2>
     <button id="start-button">Start Quiz</button>
    
    </div>
    
<!--  This will be the html for the quiz questions -->
    
<div id="quiz-flexbox" class="flex">
    <div id="quiz">
        <p id="question"></p>
            <div class="buttons">
                <button id="b1"><span id="choice1"></span></button>
                <button id="b2"><span id="choice2"></span></button>
                <button id="b3"><span id="choice3"></span></button>
                <button id="b4"><span id="choice4"></span></button>
             </div>
    </div>
</div>


<!--  This code above will be the html for the quiz questions above! -->

<div class="dynamic-answering">
    <div id="correct-answer-display" class="hide">
        <p>Correct</p>
    </div>
    <div id="wrong-answer-display" class="hide">
        <p>Incorrect</p>
    </div>
</div>

<!--  The code below is the place you see your score and enter your initials -->
<div>

    <div id="your-final-score" class="hide">
        <h1>All Done!</h1>
            <div class="display-score">
                 <p>Your final score is</p>
            </div>
            <p>Enter initials: <input type="text" id="input-field">
                <button onclick="saveInput(), loadInput()" id="submit-score">Save Input</button></p>
    </div>
</div>

<!--  This is the highscore html -->
    <div id="highscores" class="hide">
       <div class="quiz-flexbox-attritbutes">
            <h1 >High scores</h1>
                <span id="highscore-list">

                <ol id="highscore-paragraph-ele">
                </ol>


                </span>
                <button 
                onclick="location.reload()" id="back-button">Go back
                </button>
                
                <button  onclick="location.reload()" id="clear-button">
                    Clear Highscore List</button>
        </div>
    </div>
   
    <div>

    </div>

    <script src="./assets/script.js"></script>  
</body>
</html>
